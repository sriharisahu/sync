<div class="col-md-6">
  <form name="productForm" [formGroup]="productForm" (submit)="handleSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input name="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input name="price" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="5" cols="53" class="form-control" formControlName="description"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>

  </form>
</div>
