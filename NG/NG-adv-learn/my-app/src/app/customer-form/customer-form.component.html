<form [formGroup]="customerForm">
  <fieldset>
    
    <div class="form-group" [ngClass]="{'has-error': customerForm.get('firstName').touched 
                                                     && !customerForm.get('firstName').valid }">
      <label for="firstNameId">First Name</label>
      <input id="firstNameId" 
             type="text" 
             placeholder="First Name (required)" 
             class="form-control"
             formControlName="firstName"
             />
        <span class="help-block" *ngIf="(customerForm.get('firstName').touched ||customerForm.get('firstName').dirty) 
                                        && customerForm.get('firstName').errors"> 
          <span *ngIf="customerForm.get('firstName').errors.required"> Please enter your first name.</span>
          <span *ngIf="customerForm.get('firstName').errors.minlength"> The first name must be longer than 3 characters.</span>
        </span>   
    </div>

    <div class="form-group" [ngClass]="{'has-error': customerForm.get('lastName').touched && 
                                                     !customerForm.get('lastName').valid }">
      <label for="lastNameId">First Name</label>
      <input id="lastNameId" 
             type="text" 
             placeholder="Last Name (required)" 
             class="form-control" 
             formControlName="lastName"
             />
        {{firstNameErrorMessage}}  
    </div>

    <div class="form-group" [ngClass]="{'has-error': customerForm.get('email').touched && 
                                                     !customerForm.get('email').valid }">
      <label for="emailId">Email</label>
      <input id="emailId" 
             type="email" 
             placeholder="Email (required)" 
             class="form-control" 
             formControlName="email"
             />
        <span class="help-block" *ngIf="(customerForm.get('email').touched ||customerForm.get('email').dirty) 
                                        && customerForm.get('email').errors"> 
          <span *ngIf="customerForm.get('email').errors.required"> Please Enter Email.</span>
          <span *ngIf="customerForm.get('email').errors.email"> Please Enter valid Email.</span>
        </span>    
    </div>

     <div class="form-group" [ngClass]="{'has-error': customerForm.get('phone').touched && 
                                                     !customerForm.get('phone').valid }">
      <label for="emailId">Phone</label>
      <input id="emailId" 
             type="text" 
             placeholder="Phone (required)" 
             class="form-control" 
             formControlName="phone"
             />
        <span class="help-block" *ngIf="(customerForm.get('phone').touched ||customerForm.get('phone').dirty) 
                                        && customerForm.get('phone').errors"> 
          <span *ngIf="customerForm.get('phone').errors.required"> Please Enter Phone Number.</span>
        </span>    
    </div>

    <div class="form-group" >
      <label >Notification</label>
      Email <input  
             type="radio" 
             value="email"
             (click)="applyValidationToPhone('email')"
             formControlName="notification"
             />
       Text <input  
             type="radio" 
             value="text"
             (click)="applyValidationToPhone('text')"
             formControlName="notification"
             />       
    </div>


    <div class="form-group" >
      <label for="someId">Send Catelog</label>
      <input id="someId" 
             type="checkbox" 
             formControlName="sendCatelog"
             />
    </div>

     <div class="form-group" >
      <label >Range</label>
      <input  
             type="text" 
              class="form-control"
             formControlName="range"
             />

          <span class="help-block" *ngIf="(customerForm.get('range').touched ||customerForm.get('range').dirty) 
                                        && customerForm.get('range').errors"> 
          <span *ngIf="customerForm.get('range').errors.range"> Enter b/w 1-5.</span>
        </span>     
    </div>

     <hr/>
    <button class="btn btn-primary" [disabled]="!customerForm.valid">Save</button>
    <button class="btn btn-primary" (click)="loadCustomer()">Load Customer</button>

    <hr/>

    {{customerForm.valid}}

  </fieldset>
</form>
